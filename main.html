<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>EveryDay Math!</title>
  <style>
    h1 {
        border-bottom: double 5px #FFC778;
    }
    table {
        margin:auto;
        line-height: 2;
        font-family: "Hiragino Maru Gothic ProN W4";
        font-size: 25px;
        text-align: center;
    }
    .button1 {
      text-align: center;
    }
    button {
      font-family: "Hiragino Maru Gothic ProN W4";
      font-size: 25px;
    }
    .tf {
      font-family: "Hiragino Maru Gothic ProN W4";
      font-size: 25px;
    }
    .credit {
      font-family: "Hiragino Maru Gothic ProN W4";
      font-size: 25px;
    }
    input {
      font-family: "Hiragino Maru Gothic ProN W4";
      font-size: 25px;
      width: 90%;
    }
    input::placeholder {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
    url = "list.txt";
    text = ""
    $.get(url, (data) => {
      console.log(data)
      word_list = data.split("\n")
      for ( let i = 0; i < word_list.length; i++ ) {
          word_list[i] = word_list[i].split("-");
        console.log(word_list[i][1])
      }
      console.log(word_list)
    });
    var a = 0
    function next_word() {
      a = Math.floor( Math.random() * word_list.length ) ;
      document.getElementById("now").innerText = word_list[a][0];
      document.getElementById("tf").innerText = "";
    }
    
    next_word()
    
    function correct_check() {
      if (document.getElementById("c1").value == word_list[a][1] && document.getElementById("c2").value == word_list[a][2]) {
        document.getElementById("tf").innerText = "正解!";
      }
      else {
        document.getElementById("tf").innerText = "残念!";
      }
    }
  </script>
  <h1>英語の活用形</h1>
  <table border="1" style="border-collapse: collapse">
  <tr>
    <th width="20%">現在形</th>
    <th width="20%">過去形</th>
    <th width="20%">過去分詞形</th>
  </tr>
  <tr>
    <td id="now">have</td>
    <td><input type="text" placeholder="入力してください..." id="c1"></td>
    <td><input type="text" placeholder="入力してください..." id="c2"></td>
  </tr>
  </table>
  <p></p>
  <div class="button1">
  <button onclick="next_word()">Next Word</button><a>　　　　</a><button onclick="correct_check()">正誤判定</button>
  <p id="tf" class="tf"></p>
  <p id="credit">（注意）[Next Word]ボタンを押してから始めてください。</p>
  <p id="credit">製作・・・[データベース]Tomato.   [プログラム]R. Fukue</p>
  </div>
</body>
</html>
