<html>
<head>
<title>Verb Quiz</title>
</head>
<body>
<h1>Verb Quiz</h1>
<p>
The present form of the verb is:
</p>
<input type="text" name="present" />
<p>
Please enter the past form and past participle of the verb:
</p>
<input type="text" name="past" />
<input type="text" name="past_participle" />
<input type="button" value="Check!" onclick="checkAnswer()" />
<script>
function checkAnswer() {
  var present = document.getElementById("present").value;
  var past = document.getElementById("past").value;
  var past_participle = document.getElementById("past_participle").value;

  // Check the past form.
  if (past !== pastForm(present)) {
    alert("The past form is incorrect.");
    return;
  }

  // Check the past participle.
  if (past_participle !== pastParticiple(present)) {
    alert("The past participle is incorrect.");
    return;
  }

  // The answer is correct!
  alert("Correct!");
}

function pastForm(verb) {
  var pastForm = verb.replace(/s$/, "");
  return pastForm + "ed";
}

function pastParticiple(verb) {
  var pastParticiple = pastForm(verb) + "en";
  if (verb === "be") {
    return "been";
  } else if (verb === "have") {
    return "had";
  } else if (verb === "do") {
    return "done";
  }
  return pastParticiple;
}
</script>
</body>
</html>
