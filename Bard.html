<!DOCTYPE html>
<html>
<head>
  <title>English Conjugation Checker</title>
</head>
<body>
  <input type="text" id="word" />
  <button type="button" onclick="check()">Check</button>
  <div id="result"></div>
</body>
<script>
function check() {
  var word = document.getElementById("word").value;
  var conjugations = {
    "eat": ["eat", "ate", "eaten"],
    "drink": ["drink", "drank", "drunk"],
    "walk": ["walk", "walked", "walked"],
    "run": ["run", "ran", "run"],
    "jump": ["jump", "jumped", "jumped"],
    "sit": ["sit", "sat", "sat"],
    "stand": ["stand", "stood", "stood"],
    "lie": ["lie", "lay", "lain"],
    "come": ["come", "came", "come"],
    "go": ["go", "went", "gone"],
  };
  var result = conjugations[word];
  if (result) {
    document.getElementById("result").innerHTML = result.join(" ");
  } else {
    document.getElementById("result").innerHTML = "Invalid word";
  }
}
</script>
</html>
